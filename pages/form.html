<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from</title>
</head>
<body>
    <h1>Input From</h1>
    <form action="#">
        <table>
        <tr>
        <td><label for="username">Username:</label></td>
        <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="passwarod" name="passwarod" id="passwarod"></td>
        </tr>
        <tr>
            <td><label for="City">City Of Employment:</label></td>
            <td><input type="text" name="city" id="city"></td>
            </tr>
            <tr>
            <td><label for="web">Web server:</label></td>
            <td>
                <select name="web" id="web">
                    <option value="blank">---Choose a server---</option>
                    <option value="google">google</option>
                    <option value="facebool">facebook</option>
                    <option value="twitter">twitter</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="role">Please specify your role:</label></td>
            <td>
                <input type="radio" name="role" id="admin">Admin <br>
                <input type="radio" name="role" id="engineer">Engineer <br>
                <input type="radio" name="role" id="manager">Manager <br>
                <input type="radio" name="role" id="guest">Guest <br>
            </td>
        </tr>
        <tr>
            <td><label for="sign">Single Sign-on to the following</label></td>
            <td>
                <input type="checkbox" name="sign" id="mail">Mail <br>
                <input type="checkbox" name="sign" id="payroll">Payroll <br>
                <input type="checkbox" name="sign" id="selfserver">Self-server <br>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="2">
                <input tpye="submit" value="Login">
                <input tpye="submit" value="Reset">
            </td>
        </tr>
        </table>
    </from>
</body>
</html>
